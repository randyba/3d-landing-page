<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="rectangle">
        <div class="secction1">
          <p class="p-logo"><b>LOGO</b></p>
          <div class="group1">
            <p class="p-home">Home</p>
            <p class="p-illus">Illustrations</p>
            <p class="p-contact">Contact</p>
          </div>
          <div class="buttons">
            <button class="frame3"><p class="sing-up">Sing up</p></button>
            <button class="frame2"><p class="sing-in">Sing in</p></button>
          </div>
        </div>
      </div>
      <div class="secction2">
        <div class="text">
          <div class="first-text">
            Make Your <span>Business</span><br />Stand out!
          </div>
          <div class="second-text">
            We provide the best illutration packs avaliable on <br />the market
          </div>
          <div class="end-section">
            <p class="end">Join our newsletter</p>
            <input type="text" value="Email" />
            <div class="final-button">
              <button class="button3"><p class="sing-in">Sing up</p></button>
            </div>
          </div>
        </div>
        <div class="img">
          <img class="saly-1" src="./images/Saly-1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
